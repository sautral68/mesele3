name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Compile mesele3.exe (Windows x64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install mingw-w64 (Windows cross-compiler)
        run: sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Show directory structure (debug)
        run: find . -name "Cargo.toml" | head -20

      - name: Build Windows EXE
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesele3-windows-x64
          path: target/x86_64-pc-windows-gnu/release/mesele3.exe
          retention-days: 30